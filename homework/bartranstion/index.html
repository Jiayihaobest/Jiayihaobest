<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .title{
    display: flex;
    justify-content: space-around;
    width: 60vw;
    height: 5vh;
  }
  .change{
    width: 70px;
    height: 30px;
    
    border-radius: 3px;
    background-color: #5DADE2 ;
    text-align: center;
    line-height: 30px;
    font-size: .8em;

    }
    .change:hover{
    cursor: pointer;
    background-color: #5195c9;
    }
    .award{
      width: 40%;
      height: 100%;
      text-align: center;
      font-size: 1.2em;

    }
</style>

<script src="d3.v6.js"></script>

    <div class="title">
      <div class="award">1 MICHELIN Star</div>
      <div class="change">Change</div>
    </div>


<div id="vis"></div>
<script>


d3.csv('./我的宝贝US Michelin Star Restaurants.csv').then(data=>{


  let dataGroupbyAwardState=d3.groups(data,d=>d.Award,d=>d.Location).reverse()
    
  console.log(dataGroupbyAwardState)

  let margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 1000 - margin.left - margin.right,
        height =600 - margin.top - margin.bottom;
    
   
  let svg = d3.select("#vis")
              .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", `translate(${margin.left},${margin.top})`);
          
    
    let xScale = d3.scaleBand()
      .range([ 0, width ])
      .padding(0.2);

    let xAxis= svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .attr("class", "xAxis")

    let yScale = d3.scaleLinear()
      .range([ height, 0]);

    let yAxis=svg.append("g")
        .attr("class", "yAxis")

    

    
    function drawUpdateBar(curData) {
    
      console.log(curData)

      //reload xscale
      xScale.domain(curData.map(d=>d[0])) 

      yScale.domain([0,d3.extent(curData, d=>d[1].length)[1]])

      
        xAxis.call(d3.axisBottom(xScale))
        
        d3.select('.xAxis')
        .selectAll('.tick')
        .select('text')
        .attr('transform','rotate(-15)')
        .attr('font-size','.8em')
        .text(d=>d.slice(0,-5))
      
        yAxis.call(d3.axisLeft(yScale));
    

      let rects = svg.selectAll("rect")
        .data(curData)
       

    

      rects
        .join("rect")
        .attr("x", d => xScale(d[0]))
        .attr("y", d => height)
        .attr("width", xScale.bandwidth())
        .attr("height", 0)
        .transition()
        .duration(1000)
        .attr("x", d => xScale(d[0]))
        .attr("y", d => yScale(d[1].length))
        .attr("width", xScale.bandwidth())
        .attr("height", d => height - yScale(d[1].length))
        .attr("fill", "#66CDAA")

      // rects.join('text')
      //   .attr("x", d => xScale(d[0])+10)
      //   .attr("y", d => yScale(d[1].length))
      //   .attr('font-size','.8em')
      //   .text(d=>d[1].length)
    
    }
    
    
    let curOption=1
    drawUpdateBar(dataGroupbyAwardState[curOption][1])
   
    d3.select('.change')
      .on('click',function(d){
        curOption=(curOption+1)%4
        if (curOption===0 ) curOption=1
       
        d3.select('.award')
          .html(dataGroupbyAwardState[curOption][0])
         
        drawUpdateBar(dataGroupbyAwardState[curOption][1])

      })
    

  })//end of csv 
    </script>
