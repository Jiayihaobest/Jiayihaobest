
<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        background-color: #FFF8DC;
        color: #FF69B4;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
</html>
<meta charset="utf-8">

<style>
circle {
	fill: #f19e9e;
	opacity: 8.0;
}
</style>

<body><div>
    <h1 id="HL">Magic Pink Ball! <br> Try your magic</br></h1>
  <svg width="800" height="150">
  </svg>
</div>
<div>
  <button onClick="updateAll();">Go pink ball</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

<script>
let data = [];

function updateData() {
	data = [];
	let numItems = Math.ceil(Math.random() * 10);
	for(let i=0; i<numItems; i++) {
		data.push(Math.random() * 800);
	}
}

function update() {
	d3.select('svg')
		.selectAll('circle')
		.data(data)
		.join(
			function(enter) {
				return enter
					.append('circle')
					.attr('cy', 50)
					.attr('cx', function(d) {
						return d;
					})
					.attr('r', 40)
					.style('opacity', 0);
			},
			function(update) {
				return update;
			},
			function(exit) {
				return exit
					.transition()
					.duration(1000)
					.attr('cy', 500)
					.remove();
			}
		)
		.transition()
		.duration(1000)
		.attr('cx', function(d) {
			return d;
		})
		.style('opacity', 0.75);
}

function updateAll() {
	updateData();
	update();
}

updateAll();
	

</script>
</body>
</html>
