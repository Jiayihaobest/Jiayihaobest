<!DOCTYPE html>
<html>

<head>
  <title>How to find your Michelin restaurant in the US?</title>
  <link rel="stylesheet" type="text/css" href="css/eat.css">
  <meta charset="UTF-8">
  <meta name="author" content="Jiayi Hao">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./scripts/d3.v6.js"></script>
  <script src="./scripts/eat.js"></script>

</head>




<body>
  <header>
    <h1>US Michelin Restaurants</h1>
    <h2>Discover the top Michelin-starred restaurants in the United States through our interactive visualizations.</h2>
  </header>
  <main>
    <!------------ the Map -------------->

    <iframe src="https://www.google.com/maps/d/embed?mid=1gedMVwv3R3hum4-vk0I-42CARLwlq4g&hl=en&ehbc=2E312F" width="80%"
      height="680"></iframe>
    <!------------ the pie chart -------------->

    <div id="vis"></div>

    <!------------ the bar chart 1 -------------->



    <div class="title">
      <div class="award">1 MICHELIN Star</div>

    </div>


    <div id="vis"></div>


    <div class="change">Change</div>
    <!------------ the bar chart 2 -------------->

    <div class="title">
      <div class="award">$</div>

    </div>


    <div id="vis"></div>


    <div class="change">Change</div>



    <!------------ the game section -------------->
    <div id="game-section">
      <h2 id="game-title">Randomly Generate Your Michelin Restaurant</h2>
      <div id="game-container">
        <button id="start-btn">Start Game</button>
        <p id="game-result"></p>
      </div>
  </main>

</body>




</body>

</html>
